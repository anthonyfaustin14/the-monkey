  <body>
    <div class="part4">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <p class="heading">
              The monkey and the tiger were neighbors and called each other brothers.
              When the tiger left, the monkey governed the animals, and the animals
              obeyed out of fear of the tiger.
            </p>
            <p class="subtitle">
              This is the origin of the saying: “The monkey reigns in the mountains
              when the tiger is not there.”
            </p>
            <img
              class="monkey-tree"
              src="img/monkey-tree-1.png"
              alt="Monkey in a tree"
            />
          </div>
          
          <a href="end.html">
            <img
              class="white-arrow"
